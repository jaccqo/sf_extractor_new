<!DOCTYPE html>
<html lang="en">
<head>
  <title>Busylight Controller</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 500px;
      background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
      border: none; /* Remove any default border */
      outline: none; /* Remove any default outline */
      padding: 0; /* Ensure no padding adds to perceived border */
    }
    .container {
      margin: 20px;
      padding: 20px;
      background: rgba(30, 30, 47, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6); /* Darker shadow to blend with background */
      border: none; /* Explicitly remove border */
      outline: none; /* Explicitly remove outline */
      animation: fadeIn 0.5s ease-in-out;
    }
    h6 {
      margin: 0 0 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-custom {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #f7b733, #fc4a1a);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(252, 74, 26, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(252, 74, 26, 0.6);
    }
    .btn-custom:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(252, 74, 26, 0.3);
    }
    #status {
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #4caf50;
      text-align: center;
      min-height: 1.2em;
    }
    .version {
      margin-top: 10px;
      font-size: 0.65rem;
      color: #b0b0b0;
      text-align: right;
    }
    .badge {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #e0e0e0;
      text-align: center;
    }
    .badge a {
      color: #ff4081;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 12px;
      background: rgba(255, 64, 129, 0.2);
      transition: background 0.2s;
    }
    .badge a:hover {
      background: rgba(255, 64, 129, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h6>Busylight Controller</h6>
    <div class="button-wrapper">
      <button id="breakButton" class="btn-custom">I need a break</button>
    </div>
    <div id="status"></div>
    <p class="version">v1.0</p>
    <div class="badge">Made by | <a href="mailto:kinginjack@gmail.com">Jacko</a></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
